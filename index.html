<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Website Creator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />

    <link rel="shortcut icon" href="favicon.ico" />
    <link
      rel="icon"
      type="image/x-icon"
      sizes="16x16 32x32"
      href="favicon.ico"
    />

    <link rel="apple-touch-icon" sizes="any" href="apple-touch-icon.png" />
    <link rel="icon" sizes="32x32" href="favicon.png" />

    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="favicon.png" />

    <meta name="theme-color" content="#ffffff" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" sizes="192x192" href="favicon-192.png" />

    <style>
      body {
        background-color: #1a202c;
      }
      iframe {
        width: 100%;
        height: 400px;
        border: none;
        background-color: #2d3748;
      }
      .favicon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
      }
    </style>
  </head>
  <body class="text-gray-400">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl text-gray-100 font-bold mb-4 flex items-center">
        <img src="./favicon.png" alt="Favicon" class="favicon" />
        Simple Website Creator
      </h1>
      <div class="mb-4">
        <label for="title" class="block">Page Title:</label>
        <input
          type="text"
          id="title"
          class="w-full p-2 mb-2"
          placeholder="Simple Website Creator"
        />

        <label for="description" class="block">Description:</label>
        <input
          type="text"
          id="description"
          class="w-full p-2 mb-2"
          placeholder="A brief description of your webpage for search engines"
        />

        <label for="keywords" class="block">Keywords:</label>
        <input
          type="text"
          id="keywords"
          class="w-full p-2 mb-2"
          placeholder="keyword, keyword, keyword"
        />

        <label for="author" class="block">Author:</label>
        <input
          type="text"
          id="author"
          class="w-full p-2 mb-2"
          placeholder="Your Name"
        />

        <label for="header" class="block">Header Text:</label>
        <input
          type="text"
          id="header"
          class="w-full p-2 mb-2"
          placeholder="Welcome to my Website"
        />

        <label for="paragraph" class="block">Paragraph Text:</label>
        <input
          type="text"
          id="paragraph"
          class="w-full p-2 mb-2"
          placeholder="create simple static websites"
        />

        <label for="imgSrc" class="block">Logo Source URL:</label>
        <input
          type="text"
          id="imgSrc"
          class="w-full p-2 mb-2"
          placeholder="https://"
        />

        <label for="footer" class="block">Footer Text:</label>
        <input
          type="text"
          id="footer"
          class="w-full p-2 mb-2"
          placeholder="Footer Text"
        />
      </div>

      <button
        id="generate"
        class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded"
      >
        Create Webpage
      </button>

      <h2 class="text-2xl mt-4">Page Preview</h2>
      <iframe id="preview"></iframe>

      <button
        id="download"
        class="mt-4 bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded hidden"
      >
        Download
      </button>
    </div>

    <script>
      document.getElementById("generate").onclick = function () {
        const title = document.getElementById("title").value;
        const description = document.getElementById("description").value;
        const keywords = document.getElementById("keywords").value;
        const author = document.getElementById("author").value;
        const header = document.getElementById("header").value;
        const paragraph = document.getElementById("paragraph").value;
        const imgSrc = document.getElementById("imgSrc").value;
        const footer = document.getElementById("footer").value;

        const template = `<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>${title}</title>
    <meta name="description" content="${description}" />
    <meta name="keywords" content="${keywords}" />
    <meta name="author" content="${author}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <style>
        html,
        body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <header class="flex items-center p-4 bg-gray-800">
        <img src="${imgSrc}" class="h-10 mr-4" />
        <h1 class="text-3xl font-bold">${header}</h1>
    </header>

    <main class="p-4">
        <section>
            <p>${paragraph}</p>
        </section>
    </main>

    <footer class="p-4 bg-gray-800 text-center">
        <p> ${footer}&nbsp;Â©${new Date().getFullYear()}</p>
    </footer>
</body>
</html>`;

        const iframe = document.getElementById("preview");
        const doc = iframe.contentDocument || iframe.contentWindow.document;
        doc.open();
        doc.write(template);
        doc.close();

        document.getElementById("download").classList.remove("hidden");

        document.getElementById("download").onclick = function () {
          const blob = new Blob([template], { type: "text/html" });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "index.html";
          a.click();
          URL.revokeObjectURL(url);
        };
      };
    </script>
  </body>
</html>
